[databases]
nsi = host=postgres port=5432 dbname=nsi

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 5432
auth_type = trust
auth_file = /bitnami/pgbouncer/conf/userlist.txt
ignore_startup_parameters = options
pool_mode = transaction
max_client_conn = 200
default_pool_size = 20
server_tls_sslmode = disable
